<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarantine Cookbook</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href={{url_for( 'static' , filename='css/style.css')}} type="text/css">
</head>

<body>
    <header>

        <div class="row header_nav">
            <div class="col s8 logo">
                <img src={{url_for( 'static' , filename='img/logo.png')}}>
            </div>


            <div class="test col s3 header_nav">
                <!------------------------------------------------------------NAV -->
                <nav>
                    <div class="nav-wrapper">
                        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><img
                                src="{{url_for( 'static' , filename='img/menu.png')}}" alt=""></a>

                        <ul class="hide-on-med-and-down">
                            <li class="nav_items"><a href="{{url_for('home' )}}"><img
                                        src="{{url_for( 'static' , filename='img/home.png')}}"
                                        alt="home button icon"></a></li>
                            <li class="nav_items"><a href="{{url_for('login' )}}"><img
                                        src="{{url_for( 'static' , filename='img/account.png')}}"
                                        alt="account menu icon"></a></li>
                            <li class="nav_items"><a href="collapsible.html"><img
                                        src="{{url_for( 'static' , filename='img/addrecipe.png')}}"
                                        alt="add recipe icon"></a></li>
                            <li class="nav_items"><a href="mobile.html"><img
                                        src="{{url_for( 'static' , filename='img/search.png')}}"
                                        alt="search recipe icon"></a></li>
                        </ul>
                    </div>
                </nav>

                <ul class="sidenav" id="mobile-demo">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">Javascript</a></li>
                    <li><a href="mobile.html">Mobile</a></li>
                </ul>
            </div>
            {% if session.get('USERNAME') %}
            <div class="col s1">
                <a href="{{url_for('logout')}}" class="btn logout desc_text center">Logout</a>
            </div>
            {% endif %}
        </div>
    </header>
    <!--------------------------------------END NAV -->

    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for msg in messages %}
        <p>{{msg}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}

        {% endblock content %}

    </div>

    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
