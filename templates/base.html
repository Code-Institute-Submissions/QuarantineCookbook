<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarantine Cookbook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href={{url_for( 'static' , filename='css/style.css')}} type="text/css">
</head>

<body>
    <header>

        <div class="row header_nav">
            <div class="col s8 logo">
                <img class="responsive-img" src={{url_for( 'static' , filename='img/logo.png')}}>
            </div>

            <!------------------------------------------------------------NAV -->

            <div class="col s3 header_nav">
                <nav class="row">
                    <div class="nav-wrapper col s12">
                        <div class="row">
                            <div class="col s2 offset-s9">
                                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><img class=""
                                        src="{{url_for('static',filename='img/menu.png')}}" alt="">
                                </a>
                            </div>
                        </div>

                        <div class="row full_nav hide-on-med-and-down">

                            <ul class="">
                                <div class="col s12">
                                    <div class="col s4">
                                        <li><a href="{{url_for('home' )}}"><img class="nav_items"
                                                    src="{{url_for( 'static' , filename='img/home.png')}}"
                                                    alt="home button icon"></a></li>
                                    </div>
                                    <div class="col s4">
                                        <li><a href="{{url_for('login' )}}"><img class="nav_items"
                                                    src="{{url_for( 'static' , filename='img/account.png')}}"
                                                    alt="account menu icon"></a></li>
                                    </div>
                                    <div class="col s4">
                                        <li><a href="{{url_for('add_recipe')}}"><img class="nav_items"
                                                    src="{{url_for( 'static' , filename='img/addrecipe.png')}}"
                                                    alt="add recipe icon"></a></li>
                                    </div>
                                </div>
                            </ul>
                        </div>

                    </div>
                </nav>
            </div>
            <ul class="sidenav" id="mobile-demo">
                <li><a href="{{url_for('home' )}}"><img src="{{url_for( 'static' , filename='img/home.png')}}"
                            alt="add recipe icon"></a></li>
                <li><a href="{{url_for('login' )}}"><img src="{{url_for( 'static' , filename='img/account.png')}}"
                            alt="add recipe icon"></a></li>
                <li><a href="{{url_for('add_recipe')}}"><img src="{{url_for( 'static' , filename='img/addrecipe.png')}}"
                            alt="add recipe icon">
                    </a>

                </li>
                {% if session.get('USERNAME') %}
                <li> <a href="{{url_for('logout')}}" class="btn logout desc_text center">LOGOUT</a></li>
                {% endif %}
            </ul>

            {% if session.get('USERNAME') %}
            <div class="col s1 hide-on-med-and-down">
                <a href="{{url_for('logout')}}" class="btn logout desc_text center">Logout</a>
            </div>
            {% endif %}
        </div>
    </header>
    <!--------------------------------------END NAV -->

    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for msg in messages %}
        <p>{{msg}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}

        {% block content %}

        {% endblock content %}

    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });
    </script>
</body>

</html>
