{% extends 'base.html' %} {% block content %}
<form method="post" action="{{url_for('home')}}">
  <div class="row search_container">
    <div class="col s12 m10 l7 offset-m1 offset-l3 searchbar">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">search
          </i>
          <input type="text" id="search" name="search" class=" input-field">
          <label for="search">Search for a new recipe...</label>
        </div>
      </div>
    </div>
</form>

{% for recipe in recipes %}

<a href="{{ url_for('view_recipe', recipe_id = recipe._id) }}" class="col s12 m12 l9 offset-l2 recipe_card hoverable">
  <div class="col s3 hide-on-small-only">
    <img class="responsive-img" src="static/uploads/{{recipe.recipe_img}}" alt="No image" />
  </div>
  <div class="col s12 m9">
    <h2 class="desc_header">{{recipe.recipe_name}}</h2>
    <p class="add_text">Time: {{recipe.time}} mins</p>
    <p class="add_text">Serves: {{recipe.serves}}</p>
    <p class="desc_text">{{recipe.recipe_desc}}</p>
  </div>
</a>
{% endfor %}
{% endblock content %}
